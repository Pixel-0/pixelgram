{% extends "layout.html" %}
{% load static %}
{% load bootstrap4 %} 
{% block content %}

   <div class="page">
      
      <div class="form-container">

         <form action="" method="post">
            <div class="legend">
               
            </div>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-dark">Log In</button>
         </form>
         
      </div>
      
      <div class="acc-status-check">
         <p>Don't have an account? <a href="{% url 'register' %}">Sign Up</a></p>
      </div>
      
   </div>
  
{% endblock content %}
